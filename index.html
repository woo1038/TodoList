<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>

    <link rel="stylesheet" href="./todolist.css">
    <script defer src="./todolist.js"></script>
</head>
<body>
    <!-- 왼쪽 text 및 add 버튼 -->
    <div class="horizon">
        <header class="header">
            <div class="input_inner center">
                <div class="input_container center">
                    <div class="input_title">My To Do List</div>
                        <input type="text" id="input_text" placeholder="Text..." onKeyDown="pressEnter()">
                        <button type="submit" id="input_btn">Add</button>
                        <button type="submit" id="remove_btn">Remove</button>
                </div>
            </div>
        </header>
    
        <!-- 오른쪽 li text -->
        <section class="section">
            <div class="save_inner">
                <ul id="save_text">
                    <li class="checked">hello</li>
                    <li>world</li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
